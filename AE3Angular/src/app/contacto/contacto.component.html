<!-- de esta forma invocamos al componente usuario, para que sea mostrado cuando llamemos al componente videojuegos
este componente tendrá el usuario y su password-->
<app-usuario></app-usuario>
<div class="contacta">


    <form class="form card">
        <div class="card_header">
            <h1 class="form_heading">Contacta con nosotros</h1>
        </div>
        <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" placeholder="Nombre" type="text" name="nombre" class="input">
        </div>
        <div class="field">
            <label for="apellidos">Apellidos</label>
            <input id="apellidos" placeholder="Apellidos" type="text" name="apellidos" class="input">
        </div>
        <div class="field">
            <label for="correo">Correo electrónico</label>
            <input id="correo" placeholder="Correo electrónico" type="email" name="correo" class="input">
        </div>
        <div class="field">
            <label for="observa">Observaciones</label>
            <textarea name="observaciones" rows="10" cols="50">
                
            </textarea>
        </div>
        <div class="field">
            <button type="submit" class="button">Enviar</button>
        </div>
    </form>

    

</div>
<div class="btn">
    

    <button routerLink="/videojuegos">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
          </div>
        </div>
        <span>Volver</span>
      </button>

</div>
