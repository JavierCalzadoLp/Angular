<div class="detalles">


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Compañía</th>
                <th>Imagen</th>
                <th>Valoración</th>
            </tr>
        </thead>
        <tbody> <!-- De esta forma, al igual que en videojuegos, mostraremos en una tabla todos los atributos de videojuegos-->
            <tr *ngFor="let juego of listaVideojuegos">
                <td>{{juego.id}}</td>
                <td>{{juego.titulo}}</td>
                <td>{{juego.compania}}</td>
                <td><img [src]="imagen100"></td>
                <td>{{juego.valoracionMedia}}</td>
            </tr>
        </tbody>
       </table>

       <!-- Botón que nos devuelve a la página inicial videojuegos -->
       <div class="btn">
    
        <button routerLink="/videojuegos">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>Volver</span>
          </button>
    
    </div>
</div>
